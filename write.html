<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Anttwit</title>
    <meta name="description" content="Twit for ants">
    <meta name="author" content="Anttwit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
    <div class="nav-top">
        <button class="back" onclick="window.history.back();"></button>
    </div>
    <section class="user-info-writing blank-top">
        <div class="user-info-writing-img">
            <img src="images/user_img_sample.png">
        </div>
        <div class="user-info-writing-name">
            사용자닉네임
            <span>@account_name</span>
        </div>
    </section>
    <section class="writing">
        <form>
            <textarea>트윗 내용을 입력해주세요</textarea>
            <div class="writing-bottom">
                <input type="text" value="$종목 #태그 @사용자">
                <button class="button-upload"></button>
            </div>
            <p class="writing-tag-em">#으로 강조, @으로 사용자, $로 종목을 태그할 수 있습니다. </p>
            <div class="writing-buttons">
                <button class="sell">팔자</button>
                <button class="neutral">관망</button>
                <button class="buy">사자</button>
            </div>
            <p class="buttons-em">선택한 의견으로 트윗을 작성합니다</p>
        </form>
    </section>  
    <div class="floating-menu">        
        <nav class="menu">
            <button class="btn-twit-write" onclick="location.href='write.html'; return false;"></button>
            <a href="index.html">홈</a>
            <a href="search.html">검색</a>
            <a href="#">알림<span class="notification-number">+10</span></a>
            <a href="logout.html">설정</a>
        </nav>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
